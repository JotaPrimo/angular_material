<mat-card *ngFor="let photo of photos">
  <mat-card-subtitle>{{ photo.title }}</mat-card-subtitle>
  <img [src]="photo.url" [alt]="photo.title">
  <mat-card-content>
    <p>Alnum id: {{ photo.albumId }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button color="primary">
      Click
    </button>
  </mat-card-actions>
</mat-card>
